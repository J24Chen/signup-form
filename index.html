<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>

    <link rel="stylesheet" href="style.css">


</head>
<body>

    <section class="left">
        <div class="title"> 
            <img id="odin-image" src="odin-lined.png" alt="odin logo">
            <span>ODIN </span>
        </div>

        <p class="credit">Photo by 
            <a href="https://unsplash.com/@lexilaginess?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Lexi Laginess</a> on <a href="https://unsplash.com/photos/a-brick-building-with-a-sign-on-it-YcUTOrKNTvg?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
 
    </section>
    <section class="right">
        <div class="text">
            <h2>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started </h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <form action="">
        <div class="signup-container">
            <h2>Let's do this!</h2>
            
                <div class="input-row">
                    <span class="input-box">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required> <span> </span>
                    </span>
                    
                    <span class="input-box">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required> <span> </span>
                    </span>
                </div>

                <div class="input-row">
                    <span class="input-box">

                    
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required> <span> </span>
                    </span>
                    <span class="input-box">
                        <label for="phoneNumber">Phone # (format: 123-456-7890)</label>
                        <input type="tel"  id="phone" name="phone" required
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                        placeholder="###-####-####"> <span></span>
                    </span>
                </div>
                <div class="input-row">
                    <span class="input-box">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required> <span> </span>
                    </span>
                    <span class="input-box">
                        <label for="confirmed-password">Confirm password</label>
                        <input type="password" id="confirmed" name="confirmed" required> <span> </span>
                    </span>
                </div>
            
        </div>
        <div class="bottom">
            <button type="submit">Create Account</button>
        
            <p>Already have an Account? <a href="https://www.youtube.com/watch?v=At8v_Yc044Y">Log in</a></p>
        </div>
        
    </form>
        
    </section>
</body>
</html>
